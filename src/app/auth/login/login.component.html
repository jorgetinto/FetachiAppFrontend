<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto mt-5">
                    <div class="card-group mt-5">
                        <div class="card p-4">
                            <div class="card-body">

                                <form id="loginform" autocomplete="off" #loginForm (ngSubmit)="login()">
                                    <h2><strong>Bienvenido</strong> <br />Fetachi Admin</h2>
                                    <p class="text-muted">Iniciar sesión en su cuenta</p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input [(ngModel)]="model.username" name="username" type="text" class="form-control" placeholder="Rol" required>
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input [(ngModel)]="model.password" name="password" type="password" class="form-control" placeholder="Contraseña" required>
                                    </div>
                                    <div class="row col-md-12">
                                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                            <div class="card-body text-center">
                                <div>
                                    <h2>Sign up</h2>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                                    <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
